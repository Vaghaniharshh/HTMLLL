<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wireframe Layout Using Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>
  <body>
 
    <table border="1" width="100%" cellspacing="0" cellpadding="10">
     
      <tr>
        <td colspan="3" align="center">
          <img src="../images/logo-dark.png" alt="Logo" />
        </td>
      </tr>

     
      <tr>
        <td colspan="3" align="center">
          <a href="#">Home</a> | <a href="#">About</a> |
          <a href="#">Services</a> |
          <a href="#">Contact</a>
        </td>
      </tr>

      
      <tr>
       
        <td width="20%" valign="top">
          <b>Quick Links</b><br />
          <a href="#">FAQ</a><br />
          <a href="#">Support</a><br />
          <a href="#">Blog</a>
        </td>

        
        <td width="60%" valign="top">
          <h2>Main Content Area</h2>
          <p>This is a placeholder for the main content.</p>
          <img src="../images/bird-colorful-logo-gradient-vector_343694-1365.avif" alt="Content Image" />
        </td>

        
        <td width="20%" valign="top" align="center">
          <b>Follow Us</b><br /><br />
          <a href="#"
            ><i class="fab fa-facebook"></i>&nbsp &nbsp 
          <a href="#"
            ><i class="fab fa-instagram"></i> &nbsp &nbsp 
          </a>
          <a href="#"
            ><i class="fab fa-twitter"></i> 
        </td>
      </tr>


      <tr>
        <td colspan="3" align="center">
          <p>&copy; 2025 My Website. All rights reserved.</p>
        </td>
      </tr>
    </table>
  </body>
</html>
