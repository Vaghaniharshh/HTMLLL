<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Table</title>
</head>
<body>

<h2>Product List</h2>

<table border="1" cellpadding="10" cellspacing="10">
    <tr>
        <th>Product Image</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Description</th>
    </tr>
    <tr>
        <td>
            <img src="../images/pexels-madebymath-90946.jpg" alt="Product Image" width="450" height="250">

        </td>
        <td>
            <a href="https://example.com/product-1" target="_blank">Awesome Widget</a>
        </td>
        <td><strong>$19.99</strong></td>
        <td>A high-quality widget for all your widgeting needs.</td>
    </tr>
    <tr>
        <td>
            <img src="../images/pexels-asphotograpy-212372.jpg" alt="Product Image" width="450" height="250">
        </td>
        <td>
            <a href="https://example.com/product-2" target="_blank">Super Gadget</a>
        </td>
        <td><strong>$29.99</strong></td>
        <td>Compact and powerful gadget to simplify your tasks.</td>
    </tr>
</table>

</body>
</html>
