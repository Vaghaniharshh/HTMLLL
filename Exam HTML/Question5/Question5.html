<!DOCTYPE html>
<html>
  <head>
    <title>HTML Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 60%;
        margin: 20px auto;
      }
      th,
      td {
        border: 1px solid #333;
        padding: 10px;
        text-align: center;
      }
    
    </style>
  </head>
  <body>
    <h2 style="text-align: center">Student Grades Table</h2>

    <table>
      <tr>
        <th rowspan="2">Student</th>
        <th colspan="3">Subjects</th>
        <th rowspan="2">Total</th>
      </tr>
      <tr>
        <th>Math</th>
        <th>Science</th>
        <th>English</th>
      </tr>
      <tr>
        <td>Ram</td>
        <td>90</td>
        <td>85</td>
        <td>88</td>
        <td>263</td>
      </tr>
      <tr>
        <td>Shyam</td>
        <td colspan="2">Combined: 170</td>
        <td>92</td>
        <td>262</td>
      </tr>
      <tr>
        <td rowspan="2">Ghanshyam</td>
        <td>78</td>
        <td>80</td>
        <td>75</td>
        <td>233</td>
      </tr>
      <tr>
        <td colspan="4">Excellent performance in all subjects!</td>
      </tr>
    </table>
  </body>
</html>
